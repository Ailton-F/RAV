<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <title>Asylum | {% block titulo %} {% endblock %}</title>
</head>
<body>
  <header>
    <nav class="navbar px-8 py-3 sticky-top">
      <div class="container-fluid py-2">
        <a class="navbar-brand" href="/"> <img src="{{url_for('static', filename='img/asylumm 1.svg')}}"></img></a>
        
        <ul class="nav align-items-center">
          <li class="nav-item px-3">
            <a class="nav-link active link link--metis" aria-current="page" href="/">Página inicial</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link link link--metis" href="/mapa" >Mapa</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link link link--metis" href="/doacoes" >Doações</a>
          </li>
        </ul>
        <div class="nav-item d-flex">
          <a class="nav-link py-1 px-1" href="/login">
            <button class="btn btn-login-home py-2 px-5 me-5">Login</button>
          </a>
          <a class="nav-link py-1 px-0" href="/cadastro">
            <button class="btn btn-cad py-2 px-5 fw-bold text-white">Cadastro</button>
          </a>
        </div>
      </div>
    </nav>
  </header>
  {% block conteudo %}
  {% endblock %}
  <footer class="d-flex justify-content-center align-items-center">
    <img class="px-4r" src="{{url_for('static', filename='img/asylum1 1.svg')}}">
    <p class="text-white m-0 px-4r">Copyright &copy; 2022</p>
  </footer>
  <script src="https://kit.fontawesome.com/4b6d4b8305.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
