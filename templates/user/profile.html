{% extends 'indexwhf.html' %}
{% block titulo %}
  Meu perfil
{% endblock %}

{% block conteudo %}
  <section>
    <div class="d-flex">
      {% include 'user/loghome.html' %}
      <div class="vh-100 user-profile-content flex-grow-1">
        <div class="card border-0 shadow-lg">
          <div class="card-body px-5">
            <div class="d-flex align-items-center justify-content-between mt-4">
              <h2 class="fw-bold mb-0">Meu perfil</h2>
              <hr class="w-75">
            </div>
            <div class="mb-3 mt-5">
              <label class="form-label" for="edit-email">E-mail</label>
              <input class="form-control" type="email" placeholder="Email" name="edit-email" value="{{user.email}}" disabled>
            </div>
    
            <div class="mb-3">
              <label class="form-label" for="edit-type">Tipo</label>
              <input class="form-control" type="text" placeholder="type" name="edit-type" value="{{user.user_type._value_}}" disabled>
            </div>


            <button class="btn btn-success my-4 px-5 py-2">
              <a class="text-white fw-bold text-decoration-none py-2" href="/usuarios/edit/{{user.id}}">Editar perfil</a>
            </button>

            <button id="{{user.id}}" class="btn btn-danger text-white admin-delete fw-bold px-5 py-2 my-4 mx-3">
              Excluir perfil
            </button>

          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
